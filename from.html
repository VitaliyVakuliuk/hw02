<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>How much do you really love dogs? Ask yourself.</h1>
    </header>
    <section>
        <h2>American Kennel Club</h2>
        <form method="POST" action="https://formspree.io/vitaliyvak@gmail.com" target="_blank" >
            <fieldset>
                <legend>Questions block</legend>
                Questions 1:<br>
                <label><select name="animals">
                        <option value="dog">dog</option>
                        <option value="cat">cat</option>
                        <option value="elephant" selected>elephant</option>
                        <option value="giraffe">giraffe</option>
                        <option value="other">other</option>
                    </select><br>
                </label>
                Questions 2:<br>
                    <input type="checkbox" name="pets" value="dog">I have a dog<br>
                    <input type="checkbox" name="pets" value="cat">I have a cat<br>
                    <input type="checkbox" name="pets" value="pets">I have no pets<br>
                Questions 3:<br>
                    <input list="animals" required>
                    <datalist id="animals">
                        <option value="dog">
                        <option value="cat">
                        <option value="elephant">
                        <option value="giraffe">
                    </datalist><br>
                Questions 4:<br>
                    <input type="radio" name="question1" value="item1" required>item1 <br>
                    <input type="radio" name="question1" value="item2" required>item1 <br>
                    <input type="radio" name="question1" value="item3" required>item1 <br>
                <label>Questions 5:<br>
                    <select name="animals" size="3">
                        <option value="dog">dog</option>
                        <option value="cat">cat</option>
                        <option value="elephant">elephant</option>
                        <option value="giraffe">giraffe</option>
                        <option value="other">other</option>
                    </select><br>
                </label>
                <label>Questions 6:<br>
                    <select name="animals" size="4" multiple>
                        <option value="dog">dog</option>
                        <option value="cat">cat</option>
                        <option value="elephant">elephant</option>
                        <option value="girafe">girafe</option>
                    </select><br>
                </label>
            </fieldset>
            <fieldset>
                <legend>Personal information</legend>
                <label>First Name:<br>
                    <input type="text" name="first name" placeholder="First Name" required><br>
                </label>
                <label>Last Name:<br>
                    <input type="text" name="last name" placeholder="Last Name" required><br>
                </label>
                <label>Email:<br>
                    <input type="email" name="email" placeholder="Email" required><br>
                </label>
                Gender:
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female<br>
                <input type="submit" name="submit" value="send">
            </fieldset>
        </form>
    </section>
   
</body>
</html>
